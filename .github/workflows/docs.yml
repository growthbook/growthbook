name: Deploy Docs
on:
  push:
    branches:
      - "**"
    paths:
      - "docs/**"
jobs:
  vercel:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'
      - name: Build
        run: |
          cd docs
          yarn install --frozen-lockfile
          yarn build
      - name: Check if main
        run: |
          if [ $REF == 'refs/heads/main' ]
          then
              echo "vercelArgs=--prod" >> $GITHUB_ENV
          else
              echo "vercelArgs=" >> $GITHUB_ENV
          fi
        env:
          REF: ${{ github.ref }}
      - name: Deploy to Vercel
        if: ${{ github.repository == 'growthbook/growthbook' }}
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }} 
          vercel-args: ${{ env.vercelArgs }}
          vercel-org-id: ${{ secrets.VERCEL_DOCS_ORG_ID}}
          vercel-project-id: ${{ secrets.VERCEL_DOCS_PROJECT_ID}} 
          working-directory: ./