name: Find feature flag code references
on:
  pull_request:
    branches:
      - main
jobs:
  fetchFlags:
    runs-on: ubuntu-latest
    outputs:
      json-path: ${{ steps.set-path.outputs.json-path }}
    steps:
      - name: Fetch Data
        run: |
          curl -H "Authorization: Bearer secret_admin_gnsQheHRYbBPwh16GBFtGNn6ofwzMtv1FgM7jfDyTww" "https://growthbook-3100-pr-2066-bttf.growthbook.okteto.dev/api/v1/feature-keys" -o flags.json
      - name: Upload flags.json
        uses: actions/upload-artifact@v3
        with:
          name: flags-json
          path: flags.json
  codeRefs:
    needs: fetchFlags
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # This value must be set if the lookback configuration option is
          # defined for find-code-refs. Read more: 
          # https://github.com/growthbook/gb-find-code-refs#searching-for-unused-flags-extinctions
          fetch-depth: 11 
      - name: Download JSON file
        uses: actions/download-artifact@v3
        with:
          name: flags-json
      - name: Debug flags path
        run: |
          cat flags.json
      - name: GrowthBook Code References
        uses: growthbook/coderefs-github-action@2.11.5-10
        with:
          flagsPath: flags.json
          dir: ${{ github.workspace }}
          # head_ref only available on pull request eventss, ref_name for push events
          branch: ${{ github.head_ref || github.ref_name }} 
          repoName: ${{ github.repository }}
      - name: Debug coderefs.json
        run: |
          if test -f "coderefs.json"; then
            cat coderefs.json
          fi
      - name: Upload coderefs.json
        run: |
          if test -f "coderefs.json"; then
            curl -XPOST -H "Authorization: Bearer secret_admin_gnsQheHRYbBPwh16GBFtGNn6ofwzMtv1FgM7jfDyTww" -H "Content-Type: application/json" -d @coderefs.json "https://growthbook-3100-pr-2066-bttf.growthbook.okteto.dev/api/v1/code-refs"
          fi
