paths:
  /features:
    get:
      summary: Get all features
      tags:
        - features
      parameters:
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/offset'
        - $ref: '#/components/parameters/projectId'
        - $ref: '#/components/parameters/clientKey'
      operationId: listFeatures
      x-codeSamples:
        - lang: cURL
          source: |
            curl https://api.growthbook.io/api/v1/features \
              -u secret_abc123DEF456:
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    required:
                      - features
                    properties:
                      features:
                        type: array
                        items:
                          $ref: '#/components/schemas/Feature'
                  - $ref: '#/components/schemas/PaginationFields'
    post:
      summary: Create a single feature
      parameters: []
      tags:
        - features
      operationId: postFeature
      x-codeSamples:
        - lang: cURL
          source: |
            curl -X POST https://api.growthbook.io/api/v1/features \
              -d '{ "id": "test-01", "description": "A cool feature", ... }'
              -u secret_abc123DEF456:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - id
                - owner
                - valueType
                - defaultValue
              properties:
                id:
                  type: string
                  minLength: 1
                  description: 'A unique key name for the feature. Feature keys can only include letters, numbers, hyphens, and underscores.'
                archived:
                  type: boolean
                description:
                  type: string
                  description: Description of the feature
                owner:
                  type: string
                  description: Email of the person who owns this experiment
                project:
                  type: string
                  description: An associated project ID
                valueType:
                  type: string
                  description: The data type of the feature payload. Boolean by default.
                  enum:
                    - boolean
                    - string
                    - number
                    - json
                defaultValue:
                  description: Default value when feature is enabled. Type must match `valueType`.
                  type: string
                tags:
                  type: array
                  items:
                    type: string
                  description: List of associated tags
                environments:
                  type: object
                  description: A dictionary of environments that are enabled for this feature. Keys supply the names of environments. Environments belong to organization and are not specified will be disabled by default.
                  additionalProperties:
                    type: object
                    required:
                      - enabled
                      - rules
                    properties:
                      enabled:
                        type: boolean
                      rules:
                        type: array
                        items:
                          anyOf:
                            - title: Force Rule
                              type: object
                              required:
                                - type
                                - value
                              properties:
                                description:
                                  type: string
                                condition:
                                  type: string
                                  description: Applied to everyone by default.
                                savedGroupTargeting:
                                  type: array
                                  items:
                                    type: object
                                    required:
                                      - matchType
                                      - savedGroups
                                    properties:
                                      matchType:
                                        type: string
                                        enum:
                                          - all
                                          - any
                                          - none
                                      savedGroups:
                                        type: array
                                        items:
                                          type: string
                                scheduleRules:
                                  type: array
                                  items:
                                    $ref: '#/components/schemas/ScheduleRule'
                                  example:
                                    - enabled: true
                                      timestamp: null
                                    - enabled: false
                                      timestamp: '2025-06-23T16:09:37.769Z'
                                id:
                                  type: string
                                enabled:
                                  type: boolean
                                  description: Enabled by default
                                type:
                                  type: string
                                  enum:
                                    - force
                                value:
                                  type: string
                            - title: Rollout Rule
                              type: object
                              required:
                                - type
                                - value
                                - coverage
                                - hashAttribute
                              properties:
                                description:
                                  type: string
                                condition:
                                  type: string
                                  description: Applied to everyone by default.
                                savedGroupTargeting:
                                  type: array
                                  items:
                                    type: object
                                    required:
                                      - matchType
                                      - savedGroups
                                    properties:
                                      matchType:
                                        type: string
                                        enum:
                                          - all
                                          - any
                                          - none
                                      savedGroups:
                                        type: array
                                        items:
                                          type: string
                                prerequisites:
                                  type: array
                                  items:
                                    type: object
                                    required:
                                      - id
                                      - condition
                                    properties:
                                      id:
                                        type: string
                                        description: Feature ID
                                      condition:
                                        type: string
                                scheduleRules:
                                  type: array
                                  items:
                                    $ref: '#/components/schemas/ScheduleRule'
                                  example:
                                    - enabled: true
                                      timestamp: null
                                    - enabled: false
                                      timestamp: '2025-06-23T16:09:37.769Z'
                                id:
                                  type: string
                                enabled:
                                  type: boolean
                                  description: Enabled by default
                                type:
                                  type: string
                                  enum:
                                    - rollout
                                value:
                                  type: string
                                coverage:
                                  type: number
                                  description: Percent of traffic included in this experiment. Users not included in the experiment will skip this rule.
                                hashAttribute:
                                  type: string
                            - title: Experiment Rule
                              type: object
                              required:
                                - type
                                - variations
                                - experimentId
                              properties:
                                description:
                                  type: string
                                id:
                                  type: string
                                enabled:
                                  type: boolean
                                  description: Enabled by default
                                type:
                                  type: string
                                  enum:
                                    - experiment-ref
                                condition:
                                  type: string
                                savedGroupTargeting:
                                  type: array
                                  items:
                                    type: object
                                    required:
                                      - matchType
                                      - savedGroups
                                    properties:
                                      matchType:
                                        type: string
                                        enum:
                                          - all
                                          - any
                                          - none
                                      savedGroups:
                                        type: array
                                        items:
                                          type: string
                                prerequisites:
                                  type: array
                                  items:
                                    type: object
                                    required:
                                      - id
                                      - condition
                                    properties:
                                      id:
                                        type: string
                                        description: Feature ID
                                      condition:
                                        type: string
                                scheduleRules:
                                  type: array
                                  items:
                                    $ref: '#/components/schemas/ScheduleRule'
                                  example:
                                    - enabled: true
                                      timestamp: null
                                    - enabled: false
                                      timestamp: '2025-06-23T16:09:37.769Z'
                                variations:
                                  type: array
                                  items:
                                    type: object
                                    required:
                                      - value
                                      - variationId
                                    properties:
                                      value:
                                        type: string
                                      variationId:
                                        type: string
                                experimentId:
                                  type: string
                            - deprecated: true
                              title: Experiment (legacy)
                              type: object
                              required:
                                - condition
                                - type
                              properties:
                                description:
                                  type: string
                                condition:
                                  type: string
                                id:
                                  type: string
                                enabled:
                                  type: boolean
                                  description: Enabled by default
                                type:
                                  type: string
                                  enum:
                                    - experiment
                                trackingKey:
                                  type: string
                                hashAttribute:
                                  type: string
                                fallbackAttribute:
                                  type: string
                                disableStickyBucketing:
                                  type: boolean
                                bucketVersion:
                                  type: number
                                minBucketVersion:
                                  type: number
                                namespace:
                                  type: object
                                  required:
                                    - enabled
                                    - name
                                    - range
                                  properties:
                                    enabled:
                                      type: boolean
                                    name:
                                      type: string
                                    range:
                                      type: array
                                      items:
                                        type: number
                                      minItems: 2
                                      maxItems: 2
                                coverage:
                                  type: number
                                scheduleRules:
                                  type: array
                                  items:
                                    $ref: '#/components/schemas/ScheduleRule'
                                  example:
                                    - enabled: true
                                      timestamp: null
                                    - enabled: false
                                      timestamp: '2025-06-23T16:09:37.769Z'
                                values:
                                  type: array
                                  items:
                                    type: object
                                    required:
                                      - value
                                      - weight
                                    properties:
                                      value:
                                        type: string
                                      weight:
                                        type: number
                                      name:
                                        type: string
                                value:
                                  deprecated: true
                                  description: Support passing values under the value key as that was the original spec for FeatureExperimentRules
                                  type: array
                                  items:
                                    type: object
                                    required:
                                      - value
                                      - weight
                                    properties:
                                      value:
                                        type: string
                                      weight:
                                        type: number
                                      name:
                                        type: string
                      definition:
                        type: string
                        description: 'A JSON stringified [FeatureDefinition](#tag/FeatureDefinition_model)'
                      draft:
                        type: object
                        description: Use to write draft changes without publishing them.
                        required:
                          - rules
                        properties:
                          enabled:
                            type: boolean
                          rules:
                            type: array
                            items:
                              $ref: '#/paths/~1features/post/requestBody/content/application~1json/schema/properties/environments/additionalProperties/properties/rules/items'
                          definition:
                            type: string
                            description: 'A JSON stringified [FeatureDefinition](#tag/FeatureDefinition_model)'
                prerequisites:
                  type: array
                  description: Feature IDs. Each feature must evaluate to `true`
                  items:
                    type: string
                jsonSchema:
                  type: string
                  description: Use JSON schema to validate the payload of a JSON-type feature value (enterprise only).
                customFields:
                  type: object
                  additionalProperties:
                    type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                required:
                  - feature
                properties:
                  feature:
                    $ref: '#/components/schemas/Feature'
  '/features/{id}':
    get:
      parameters:
        - $ref: '#/components/parameters/id'
        - in: query
          name: withRevisions
          schema:
            type: string
            enum:
              - all
              - drafts
              - published
              - none
          required: false
          description: 'Also return feature revisions (all, draft, or published statuses)'
      summary: Get a single feature
      tags:
        - features
      operationId: getFeature
      x-codeSamples:
        - lang: cURL
          source: |
            curl https://api.growthbook.io/api/v1/features/my_feature \
              -u secret_abc123DEF456:
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                required:
                  - feature
                properties:
                  feature:
                    $ref: '#/components/schemas/FeatureWithRevisions'
    post:
      summary: Partially update a feature
      parameters:
        - $ref: '#/components/parameters/id'
      tags:
        - features
      operationId: updateFeature
      x-codeSamples:
        - lang: cURL
          source: |
            curl -X POST https://api.growthbook.io/api/v1/features/test-01 \
              -d '{ "description": "A cool feature flag", ... }'
              -u secret_abc123DEF456:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                description:
                  type: string
                  description: Description of the feature
                archived:
                  type: boolean
                project:
                  type: string
                  description: An associated project ID
                owner:
                  type: string
                defaultValue:
                  type: string
                tags:
                  type: array
                  items:
                    type: string
                  description: List of associated tags. Will override tags completely with submitted list
                environments:
                  type: object
                  additionalProperties:
                    $ref: '#/paths/~1features/post/requestBody/content/application~1json/schema/properties/environments/additionalProperties'
                prerequisites:
                  type: array
                  description: Feature IDs. Each feature must evaluate to `true`
                  items:
                    type: string
                jsonSchema:
                  type: string
                  description: Use JSON schema to validate the payload of a JSON-type feature value (enterprise only).
                customFields:
                  type: object
                  additionalProperties:
                    type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                required:
                  - feature
                properties:
                  feature:
                    $ref: '#/components/schemas/Feature'
    delete:
      parameters:
        - $ref: '#/components/parameters/id'
      tags:
        - features
      summary: Deletes a single feature
      operationId: deleteFeature
      x-codeSamples:
        - lang: cURL
          source: |
            curl -X DELETE https://api.growthbook.io/api/v1/features/feature-123 \
              -u secret_abc123DEF456:
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                required:
                  - deleatedId
                properties:
                  deletedId:
                    type: string
                    description: The ID of the deleted feature
                    example: feature-123
  '/features/{id}/toggle':
    parameters:
      - $ref: '#/components/parameters/id'
    post:
      summary: Toggle a feature in one or more environments
      tags:
        - features
      operationId: toggleFeature
      x-codeSamples:
        - lang: cURL
          source: |
            curl -X POST https://api.growthbook.io/api/v1/features/my-feature/toggle \
              -d '{ "reason": "Kill switch activated", "environments": { "production": false } }' \
              -u secret_abc123DEF456:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - environments
              properties:
                reason:
                  type: string
                environments:
                  type: object
                  additionalProperties:
                    enum:
                      - true
                      - false
                      - 'true'
                      - 'false'
                      - '1'
                      - '0'
                      - 1
                      - 0
                      - ''
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                required:
                  - feature
                properties:
                  feature:
                    $ref: '#/components/schemas/Feature'
  '/features/{id}/revert':
    parameters:
      - $ref: '#/components/parameters/id'
    post:
      summary: Revert a feature to a specific revision
      tags:
        - features
      operationId: revertFeature
      x-codeSamples:
        - lang: cURL
          source: |
            curl -X POST https://api.growthbook.io/api/v1/features/my-feature/revert \
              -d '{ "revision": 3, "comment": "Bug found" }' \
              -u secret_abc123DEF456:
      requestBody:
