      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                description:
                  type: string
                  description: Description of the feature
                archived:
                  type: boolean
                project:
                  type: string
                  description: An associated project ID
                owner:
                  type: string
                defaultValue:
                  type: string
                tags:
                  type: array
