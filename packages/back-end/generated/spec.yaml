                environments:
                  type: object
                  additionalProperties:
                    $ref: '#/paths/~1features/post/requestBody/content/application~1json/schema/properties/environments/additionalProperties'
                jsonSchema:
                  type: string
                  description: Use JSON schema to validate the payload of a JSON-type feature value (enterprise only).
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                required:
                  - feature
                properties:
                  feature:
                    $ref: '#/components/schemas/Feature'
  '/features/{id}/toggle':
    parameters:
      - $ref: '#/components/parameters/id'
    post:
      summary: Toggle a feature in one or more environments
      tags:
        - features
      operationId: toggleFeature
      x-codeSamples:
        - lang: cURL
          source: |
            curl -X POST https://api.growthbook.io/api/v1/features/my-feature/toggle \
              -d '{ "reason": "Kill switch activated", "environments": { "production": false } }' \
              -u secret_abc123DEF456:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - environments
              properties:
                reason:
                  type: string
                environments:
                  type: object
                  additionalProperties:
                    enum:
                      - true
                      - false
                      - 'true'
                      - 'false'
                      - '1'
                      - '0'
                      - 1
                      - 0
                      - ''
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                required:
                  - feature
                properties:
                  feature:
                    $ref: '#/components/schemas/Feature'
  /feature-keys:
    get:
      summary: Get list of feature keys
      tags:
        - features
      parameters:
        - $ref: '#/components/parameters/projectId'
      operationId: getFeatureKeys
      x-codeSamples:
        - lang: cURL
          source: |
            curl https://api.growthbook.io/api/v1/feature-keys?projectId=prj_5l652 \
              -u secret_abc123DEF456:
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
