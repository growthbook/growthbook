            - minSampleSize
          properties:
            goal:
              type: string
              enum:
                - increase
                - decrease
            cappingSettings:
              description: Controls how outliers are handled
              type: object
              required:
                - type
              properties:
                type:
                  type: string
                  enum:
                    - none
                    - absolute
                    - percentile
                value:
                  type: number
                  description: 'When type is absolute, this is the absolute value. When type is percentile, this is the percentile value (from 0.0 to 1.0).'
                ignoreZeros:
                  type: boolean
                  description: 'If true and capping is `percentile`, zeros will be ignored when calculating the percentile.'
            cap:
              type: number
              deprecated: true
            capping:
              type: string
              nullable: true
              deprecated: true
              enum:
                - absolute
                - percentile
            capValue:
              type: number
              deprecated: true
            windowSettings:
              type: object
              description: Controls the conversion window for the metric
              required:
                - type
              properties:
                type:
                  type: string
                  enum:
                    - none
                    - conversion
                    - lookback
