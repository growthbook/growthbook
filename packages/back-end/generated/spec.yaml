        - dateUpdated
        - feature
        - repo
        - branch
        - refs
      properties:
        organization:
          type: string
          description: The organization name
        dateUpdated:
          type: string
          format: date-time
          description: When the code references were last updated
        feature:
          type: string
          description: Feature identifier
        repo:
          type: string
          description: Repository name
        branch:
          type: string
          description: Branch name
        platform:
          type: string
          enum:
            - github
            - gitlab
            - bitbucket
          description: Source control platform
        refs:
          type: array
          items:
            type: object
            required:
              - filePath
              - startingLineNumber
              - lines
              - flagKey
            properties:
              filePath:
                type: string
                description: Path to the file containing the reference
              startingLineNumber:
                type: integer
                description: Line number where the reference starts
              lines:
                type: string
                description: The code lines containing the reference
              flagKey:
                type: string
                description: The feature flag key referenced
    CustomField:
      type: object
      required:
        - id
        - name
        - type
        - section
        - dateCreated
        - dateUpdated
        - active
        - required
      properties:
        id:
          type: string
        name:
          type: string
        type:
          type: string
        section:
          type: string
        dateCreated:
          type: string
          format: date-time
        dateUpdated:
          type: string
          format: date-time
        active:
          type: boolean
        required:
          type: boolean
        projects:
          type: array
          items:
            type: string
        values:
          type: string
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      description: |
        If using Bearer auth, pass the Secret Key as the token:

        ```bash
        curl https://api.growthbook.io/api/v1 \
          -H "Authorization: Bearer secret_abc123DEF456"
        ```
    basicAuth:
      type: http
      scheme: basic
      description: |
        If using HTTP Basic auth, pass the Secret Key as the username and leave the password blank:

        ```bash
        curl https://api.growthbook.io/api/v1 \
          -u secret_abc123DEF456:
        # The ":" at the end stops curl from asking for a password
        ```
  responses:
    Error:
      type: object
      required:
        - message
      properties:
        message:
          type: string
