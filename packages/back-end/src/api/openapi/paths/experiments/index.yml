get:
  summary: Get all experiments
  parameters:
  - $ref: "../../parameters/limit.yml"
  - $ref: "../../parameters/offset.yml"
  operationId: listExperiments
  responses:
    "200":
      content:
        application/json:
          schema:
            allOf:
              - type: object
                required:
                  - experiments
                properties:
                  experiments:
                    type: array
                    items:
                      $ref: "../../schemas/Experiment.yml"
              - $ref: "../../schemas/PaginationFields.yml"