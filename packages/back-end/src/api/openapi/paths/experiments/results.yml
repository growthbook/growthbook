parameters:
  - $ref: "../../parameters/id.yml"
  - name: phase
    in: query
    schema:
      type: string
  - name: dimension
    in: query
    schema:
      type: string
get:
  summary: Get results for an experiment
  operationId: getExperimentResults
  responses:
    "200":
      content:
        application/json:
          schema:
            type: object
            required:
              - experiment
            properties:
              result:
                $ref: "../../schemas/ExperimentResults.yml"