getSegment:
  parameters:
    - $ref: "../parameters.yaml#/id"
  get:
    summary: Get a single segment
    tags:
      - segments
    operationId: getSegment
    x-codeSamples:
      - lang: 'cURL'
        source: |
          curl https://api.growthbook.io/api/v1/segments/seg_123abc \
            -u secret_abc123DEF456:
    responses:
      "200":
        content:
          application/json:
            schema:
              type: object
              required:
                - segment
              properties:
                segment:
                  $ref: "../schemas/Segment.yaml"
listSegments:
  get:
    summary: Get all segments
    tags:
      - segments
    parameters:
    - $ref: "../parameters.yaml#/limit"
    - $ref: "../parameters.yaml#/offset"
    operationId: listSegments
    x-codeSamples:
      - lang: 'cURL'
        source: |
          curl https://api.growthbook.io/api/v1/segments \
            -u secret_abc123DEF456:
    responses:
      "200":
        content:
          application/json:
            schema:
              allOf:
                - type: object
                  required:
                    - segments
                  properties:
                    segments:
                      type: array
                      items:
                        $ref: "../schemas/Segment.yaml"
                - $ref: "../schemas/PaginationFields.yaml"