getSdkConnection:
  parameters:
    - $ref: "../parameters.yaml#/id"
  get:
    summary: Get a single sdk connection
    tags:
      - sdk-connections
    operationId: getSdkConnection
    x-codeSamples:
      - lang: 'cURL'
        source: |
          curl https://api.growthbook.io/api/v1/sdk-connections/sdk_123abc \
            -u secret_abc123DEF456:
    responses:
      "200":
        content:
          application/json:
            schema:
              type: object
              required:
                - sdkConnection
              properties:
                sdkConnection:
                  $ref: "../schemas/SdkConnection.yaml"
listSdkConnections:
  get:
    summary: Get all sdk connections
    tags:
      - sdk-connections
    parameters:
    - $ref: "../parameters.yaml#/limit"
    - $ref: "../parameters.yaml#/offset"
    - name: withProxy
      in: query
      schema:
        type: string
    operationId: listSdkConnections
    x-codeSamples:
      - lang: 'cURL'
        source: |
          curl https://api.growthbook.io/api/v1/sdk-connections \
            -u secret_abc123DEF456:
    responses:
      "200":
        content:
          application/json:
            schema:
              allOf:
                - type: object
                  required:
                    - sdkConnections
                  properties:
                    connections:
                      type: array
                      items:
                        $ref: "../schemas/SdkConnection.yaml"
                - $ref: "../schemas/PaginationFields.yaml"