parameters:
  - $ref: "../parameters.yaml#/id"
get:
  summary: Get results for an experiment in dataset format
  tags:
    - experiments
    - results
  operationId: getResultsExperiment
  x-codeSamples:
    - lang: 'cURL'
      source: |
        curl https://api.growthbook.io/api/v1/results/experiment/exp_123abc \
          -u secret_abc123DEF456:
  parameters:
    - name: phase
      in: query
      schema:
        type: string
    - name: dimension
      in: query
      schema:
        type: string
  responses:
    "200":
      content:
        application/json:
          schema:
            type: object
            required:
              - experiment
            properties:
              result:
                type: array
                description: "The latest results for the experiment de-normalized with no nesting. One row per variation, metric, dimension value, and difference type."
                items:
                  $ref: "../schemas/ExperimentResultsRow.yaml"

