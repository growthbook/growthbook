get:
  summary: Get all sdk connections
  parameters:
  - $ref: "../../parameters/limit.yml"
  - $ref: "../../parameters/offset.yml"
  operationId: listSdkConnections
  responses:
    "200":
      content:
        application/json:
          schema:
            allOf:
              - type: object
                required:
                  - sdkConnections
                properties:
                  connections:
                    type: array
                    items:
                      $ref: "../../schemas/SdkConnection.yml"
              - $ref: "../../schemas/PaginationFields.yml"