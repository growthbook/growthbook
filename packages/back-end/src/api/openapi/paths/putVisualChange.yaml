parameters:
  - $ref: "../parameters.yaml#/id"
  - $ref: "../parameters.yaml#/visualChangeId"
put:
  tags:
    - visual-changesets
  summary: Update a visual change for a visual changeset
  operationId: putVisualChange
  x-codeSamples:
    - lang: "cURL"
      source: |
        curl -XPUT https://api.growthbook.io/api/v1/visual-changesets/vc_123abc/visual-change/vch_abc123 \
          -d '{"variation": "v_123abc", "domMutations":"[]"}' \
          -u secret_abc123DEF456:
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../payload-schemas/PutVisualChangePayload.yaml"
  responses:
    "200":
      content:
        application/json:
          schema:
            type: object
            required:
              - nModified
            properties:
              nModified:
                type: number
