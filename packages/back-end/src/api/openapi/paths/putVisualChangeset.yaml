parameters:
  - $ref: "../parameters.yaml#/id"
tags:
  - visual-changesets
summary: Update a visual changeset
operationId: putVisualChangeset
x-codeSamples:
  - lang: "cURL"
    source: |
      curl -XPUT https://api.growthbook.io/api/v1/visual-changesets/vc_123abc
        -d '{"editorUrl": "https://docs.growthbook.io", "urlPatterns":"[{ ... }]"}' \
        -u secret_abc123DEF456:
requestBody:
  required: true
  content:
    application/json:
      schema:
        $ref: "../payload-schemas/PutVisualChangesetPayload.yaml"
responses:
  "200":
    content:
      application/json:
        schema:
          type: object
          required:
            - nModified
            - visualChangeset
          properties:
            nModified:
              type: number
            visualChangeset:
              $ref: "../schemas/VisualChangeset.yaml"
