  "200":
    content:
      application/json:
        schema:
          type: object
          required:
            - visualChangeset
          properties:
            visualChangeset:
              $ref: "../schemas/VisualChangeset.yaml"
            experiment:
              $ref: "../schemas/Experiment.yaml"
