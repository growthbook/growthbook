getDataSource:
  parameters:
    - $ref: "../parameters.yaml#/id"
  get:
    tags:
      - data-sources
    summary: Get a single data source
    operationId: getDataSource
    x-codeSamples:
      - lang: 'cURL'
        source: |
          curl https://api.growthbook.io/api/v1/data-sources/ds_123abc \
            -u secret_abc123DEF456:
    responses:
      "200":
        content:
          application/json:
            schema:
              type: object
              required:
                - dataSource
              properties:
                dataSource:
                  $ref: "../schemas/DataSource.yaml"
listDataSources:
  get:
    summary: Get all data sources
    tags:
      - data-sources
    parameters:
    - $ref: "../parameters.yaml#/limit"
    - $ref: "../parameters.yaml#/offset"
    operationId: listDataSources
    x-codeSamples:
      - lang: 'cURL'
        source: |
          curl https://api.growthbook.io/api/v1/data-sources \
            -u secret_abc123DEF456:
    responses:
      "200":
        content:
          application/json:
            schema:
              allOf:
                - type: object
                  required:
                    - dataSources
                  properties:
                    dataSources:
                      type: array
                      items:
                        $ref: "../schemas/DataSource.yaml"
                - $ref: "../schemas/PaginationFields.yaml"