get:
  summary: Get all features
  parameters:
  - $ref: "../../parameters/limit.yml"
  - $ref: "../../parameters/offset.yml"
  operationId: listFeatures
  responses:
    "200":
      content:
        application/json:
          schema:
            allOf:
              - type: object
                required:
                  - features
                properties:
                  features:
                    type: array
                    items:
                      $ref: "../../schemas/Feature.yml"
              - $ref: "../../schemas/PaginationFields.yml"