parameters:
  - $ref: "../../parameters/id.yml"
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - environments
        properties:
          reason:
            type: string
          environments:
            type: object
            additionalProperties:
              enum:
                - true
                - false
                - "true"
                - "false"
                - "1"
                - "0"
                - 1
                - 0
                - ""
post:
  summary: Toggle a feature in one or more environments
  operationId: toggleFeature
  responses:
    "200":
      content:
        application/json:
          schema:
            type: object
            required:
              - feature
            properties:
              feature:
                $ref: "../../schemas/Feature.yml"