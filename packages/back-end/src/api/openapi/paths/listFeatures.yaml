summary: Get all features
description: |
  Returns features with pagination. The skipPagination query parameter is
  honored only when API_ALLOW_SKIP_PAGINATION is set (self-hosted deployments).
tags:
  - features
parameters:
  - $ref: "../parameters.yaml#/limit"
  - $ref: "../parameters.yaml#/offset"
  - $ref: "../parameters.yaml#/projectId"
  - $ref: "../parameters.yaml#/clientKey"
  - $ref: "../parameters.yaml#/skipPagination"
operationId: listFeatures
x-codeSamples:
  - lang: "cURL"
    source: |
      curl https://api.growthbook.io/api/v1/features \
        -u secret_abc123DEF456:
responses:
  "200":
    content:
      application/json:
        schema:
          allOf:
            - type: object
              required:
                - features
              properties:
                features:
                  type: array
                  items:
                    $ref: "../schemas/Feature.yaml"
            - $ref: "../schemas/PaginationFields.yaml"
