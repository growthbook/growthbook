tags:
  - features
summary: Check if features are stale
description: Check whether the provided features (or all features) are stale based on staleness heuristics
operationId: postStaleFeatures
parameters:
  - $ref: "../parameters.yaml#/projectId"
  - $ref: "../parameters.yaml#/limit"
  - $ref: "../parameters.yaml#/offset"
x-codeSamples:
  - lang: "cURL"
    source: |
      curl -X POST https://api.growthbook.io/api/v1/stale-features \
        -d '{"featureIds": ["feature-1", "feature-2"]}' \
        -H "Content-Type: application/json" \
        -u secret_abc123DEF456:
requestBody:
  required: false
  content:
    application/json:
      schema:
        $ref: "../payload-schemas/PostStaleFeaturesPayload.yaml"
responses:
  "200":
    description: Success
    content:
      application/json:
        schema:
          allOf:
            - type: object
              required:
                - features
              properties:
                features:
                  type: array
                  items:
                    type: object
                    required:
                      - id
                      - owner
                      - project
                      - archived
                      - dateCreated
                      - dateUpdated
                      - stale
                      - valueType
                      - environments
                    properties:
                      id:
                        type: string
                        description: The feature ID
                      owner:
                        type: string
                        description: The owner/creator of the feature flag
                      project:
                        type: string
                        description: The project ID this feature belongs to
                      archived:
                        type: boolean
                        description: Whether the feature is archived (always false in this response as archived features are excluded)
                      dateCreated:
                        type: string
                        format: date-time
                        description: When the feature was created
                      dateUpdated:
                        type: string
                        format: date-time
                        description: When the feature was last updated. Features are sorted by this field (oldest first) to prioritize the most stale features.
                      stale:
                        type: boolean
                        description: Whether the feature is considered stale
                      reason:
                        type: string
                        enum:
                          - error
                          - no-rules
                          - rules-one-sided
                        description: The reason why the feature is stale (only present if stale is true)
                      valueType:
                        type: string
                        enum:
                          - boolean
                          - string
                          - number
                          - json
                        description: The type of the feature value
                      environments:
                        type: object
                        additionalProperties:
                          type: object
                          required:
                            - value
                          properties:
                            value:
                              type: string
                              description: The effective value for this environment (stored as string, parse based on valueType). This is the value that should be used when removing the stale flag in this environment.
                        description: Map of environment IDs to their effective values. Follows the same structure as the features endpoint for consistency.
            - $ref: "../schemas/PaginationFields.yaml"
