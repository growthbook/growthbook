parameters:
  - $ref: "../parameters.yaml#/id"
tags:
  - attributes
summary: Update an attribute
operationId: putAttribute
x-codeSamples:
  - lang: "cURL"
    source: |
      curl -X PUT https://api.growthbook.io/api/v1/attributes/id \
         -d '{ "description": "My updated attribute" }' \
        -u secret_abc123DEF456:
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          property:
            type: string
            description: The attribute property
          datatype:
            type: string
            enum: ["boolean", "string", "number", "secureString", "enum", "string[]", "number[]", "secureString[]"]
            description: The attribute datatype
          description:
            type: string
            description: The description of the new attribute
          hashAttribute:
            type: boolean
            description: Shall the attribute be hashed
          enum:
            type: string
          format:
            type: string
            enum: ["", "version", "date", "isoCountryCode"]
            description: The attribute's format
          projects:
            type: array
            items:
              type: string
responses:
  "200":
    content:
      application/json:
        schema:
          type: object
          required:
            - attribute
          properties:
            attribute:
              $ref: "../schemas/Attribute.yaml"
