get:
  summary: Get all projects
  parameters:
  - $ref: "../../parameters/limit.yml"
  - $ref: "../../parameters/offset.yml"
  operationId: listProjects
  responses:
    "200":
      content:
        application/json:
          schema:
            allOf:
              - type: object
                required:
                  - projects
                properties:
                  projects:
                    type: array
                    items:
                      $ref: "../../schemas/Project.yml"
              - $ref: "../../schemas/PaginationFields.yml"