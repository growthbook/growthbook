parameters:
  - $ref: "../parameters.yaml#/id"
tags:
  - saved-groups
summary: Update a single saved group
operationId: putSavedGroup
x-codeSamples:
  - lang: "cURL"
    source: |
      curl -X PUT https://api.growthbook.io/api/v1/saved-groups \
        -d '{groupName: "interal-users", groupList: "userId-123, userId-345, userId-678, ..."}'
        -u secret_abc123DEF456:
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - groupName
          - groupList
        properties:
          groupName:
            type: string
            description: The display name of the Saved Group
          groupList:
            type: string
            description: A single string that contains a comma separated list of attributeKeys to target.
          owner:
            type: string
            description: (Optional) - The full name of the user in your GrowthBook account that owns this Saved Group.
responses:
  "200":
    content:
      application/json:
        schema:
          type: object
          required:
            - savedGroup
          properties:
            savedGroup:
              $ref: "../schemas/SavedGroup.yaml"
