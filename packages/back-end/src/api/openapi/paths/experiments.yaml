getExperiment:
  parameters:
    - $ref: "../parameters.yaml#/id"
  get:
    summary: Get a single experiment
    tags:
      - experiments
    operationId: getExperiment
    x-codeSamples:
      - lang: 'cURL'
        source: |
          curl https://api.growthbook.io/api/v1/experiments/exp_123abc \
            -u secret_abc123DEF456:
    responses:
      "200":
        content:
          application/json:
            schema:
              type: object
              required:
                - experiment
              properties:
                experiment:
                  $ref: "../schemas/Experiment.yaml"
listExperiments:
  get:
    summary: Get all experiments
    tags:
      - experiments
    parameters:
    - $ref: "../parameters.yaml#/limit"
    - $ref: "../parameters.yaml#/offset" 
    - name: experimentId
      in: query
      description: Filter the returned list by the experiment tracking key (id)
      schema:
        type: string
    operationId: listExperiments
    x-codeSamples:
      - lang: 'cURL'
        source: |
          curl https://api.growthbook.io/api/v1/experiments \
            -u secret_abc123DEF456:
    responses:
      "200":
        content:
          application/json:
            schema:
              allOf:
                - type: object
                  required:
                    - experiments
                  properties:
                    experiments:
                      type: array
                      items:
                        $ref: "../schemas/Experiment.yaml"
                - $ref: "../schemas/PaginationFields.yaml"
getExperimentResults:
  parameters:
    - $ref: "../parameters.yaml#/id"
  get:
    summary: Get results for an experiment
    tags:
      - experiments
    operationId: getExperimentResults
    x-codeSamples:
      - lang: 'cURL'
        source: |
          curl https://api.growthbook.io/api/v1/experiments/exp_123abc/results \
            -u secret_abc123DEF456:
    parameters:
      - name: phase
        in: query
        schema:
          type: string
      - name: dimension
        in: query
        schema:
          type: string
    responses:
      "200":
        content:
          application/json:
            schema:
              type: object
              required:
                - experiment
              properties:
                result:
                  $ref: "../schemas/ExperimentResults.yaml"