getFeature:
  parameters:
    - $ref: "../parameters.yaml#/id"
  get:
    summary: Get a single feature
    tags:
      - features
    operationId: getFeature
    x-codeSamples:
      - lang: 'cURL'
        source: |
          curl https://api.growthbook.io/api/v1/features/my_feature \
            -u secret_abc123DEF456:
    responses:
      "200":
        content:
          application/json:
            schema:
              type: object
              required:
                - feature
              properties:
                feature:
                  $ref: "../schemas/Feature.yaml"
listFeatures:
  get:
    summary: Get all features
    tags:
      - features
    parameters:
    - $ref: "../parameters.yaml#/limit"
    - $ref: "../parameters.yaml#/offset"
    operationId: listFeatures
    x-codeSamples:
      - lang: 'cURL'
        source: |
          curl https://api.growthbook.io/api/v1/features \
            -u secret_abc123DEF456:
    responses:
      "200":
        content:
          application/json:
            schema:
              allOf:
                - type: object
                  required:
                    - features
                  properties:
                    features:
                      type: array
                      items:
                        $ref: "../schemas/Feature.yaml"
                - $ref: "../schemas/PaginationFields.yaml"
toggleFeature:
  parameters:
    - $ref: "../parameters.yaml#/id"
  post:
    summary: Toggle a feature in one or more environments
    tags:
      - features
    operationId: toggleFeature
    x-codeSamples:
      - lang: 'cURL'
        source: |
          curl -X POST https://api.growthbook.io/api/v1/features/my-feature/toggle \
            -u secret_abc123DEF456: \
            -d "environments[production]"=false \
            -d reason="Kill switch activated"
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - environments
            properties:
              reason:
                type: string
              environments:
                type: object
                additionalProperties:
                  enum:
                    - true
                    - false
                    - "true"
                    - "false"
                    - "1"
                    - "0"
                    - 1
                    - 0
                    - ""
    responses:
      "200":
        content:
          application/json:
            schema:
              type: object
              required:
                - feature
              properties:
                feature:
                  $ref: "../schemas/Feature.yaml"