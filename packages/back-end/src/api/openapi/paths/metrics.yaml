getMetric:
  parameters:
    - $ref: "../parameters.yaml#/id"
  get:
    summary: Get a single metric
    tags:
      - metrics
    operationId: getMetric
    x-codeSamples:
      - lang: 'cURL'
        source: |
          curl https://api.growthbook.io/api/v1/metrics/met_123abc \
            -u secret_abc123DEF456:
    responses:
      "200":
        content:
          application/json:
            schema:
              type: object
              required:
                - metric
              properties:
                metric:
                  $ref: "../schemas/Metric.yaml"
listMetrics:
  get:
    summary: Get all metrics
    tags:
      - metrics
    parameters:
    - $ref: "../parameters.yaml#/limit"
    - $ref: "../parameters.yaml#/offset"
    operationId: listMetrics
    x-codeSamples:
      - lang: 'cURL'
        source: |
          curl https://api.growthbook.io/api/v1/metrics \
            -u secret_abc123DEF456:
    responses:
      "200":
        content:
          application/json:
            schema:
              allOf:
                - type: object
                  required:
                    - metrics
                  properties:
                    metrics:
                      type: array
                      items:
                        $ref: "../schemas/Metric.yaml"
                - $ref: "../schemas/PaginationFields.yaml"