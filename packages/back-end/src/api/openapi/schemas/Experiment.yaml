type: object
required:
  - id
  - trackingKey
  - dateCreated
  - dateUpdated
  - name
  - type
  - project
  - hypothesis
  - description
  - hashAttribute
  - hashVersion
  - tags
  - owner
  - archived
  - status
  - autoRefresh
  - variations
  - phases
  - settings
properties:
  id:
    type: string
  trackingKey:
    type: string
  dateCreated:
    type: string
    format: date-time
  dateUpdated:
    type: string
    format: date-time
  name:
    type: string
  type:
    type: string
    enum:
      - "standard"
      - "multi-armed-bandit"
  project:
    type: string
  hypothesis:
    type: string
  description:
    type: string
  tags:
    type: array
    items:
      type: string
  owner:
    type: string
  archived:
    type: boolean
  status:
    type: string
  autoRefresh:
    type: boolean
  hashAttribute:
    type: string
  fallbackAttribute:
    type: string
  hashVersion:
    type: number
    enum: [1, 2]
  disableStickyBucketing:
    type: boolean
  bucketVersion:
    type: number
  minBucketVersion:
    type: number
  variations:
    type: array
    items:
      type: object
      required:
        - variationId
        - key
        - name
        - description
        - screenshots
      properties:
        variationId:
          type: string
        key:
          type: string
        name:
          type: string
        description:
          type: string
        screenshots:
          type: array
          items:
            type: string
  phases:
    type: array
    items:
      type: object
      required:
        - name
        - dateStarted
        - dateEnded
        - reasonForStopping
        - seed
        - coverage
        - trafficSplit
        - targetingCondition
        - savedGroups
      properties:
        name:
          type: string
        dateStarted:
          type: string
        dateEnded:
          type: string
        reasonForStopping:
          type: string
        seed:
          type: string
        coverage:
          type: number
        trafficSplit:
          type: array
          items:
            type: object
            required:
              - variationId
              - weight
            properties:
              variationId:
                type: string
              weight:
                type: number
        namespace:
          type: object
          required:
            - namespaceId
            - range
          properties:
            namespaceId:
              type: string
            range:
              type: array
              rangeStart: number
              rangeEnd: number
        targetingCondition:
          type: string
        prerequisites:
          type: array
          items:
            type: object
            required:
              - id
              - condition
            properties:
              id:
                type: string
              condition:
                type: string
        savedGroupTargeting:
          type: array
          items:
            type: object
            required:
              - matchType
              - savedGroups
            properties:
              matchType:
                type: string
                enum:
                  - "all"
                  - "any"
                  - "none"
              savedGroups:
                type: array
                items:
                  type: string
  settings:
    $ref: "./ExperimentAnalysisSettings.yaml"

  resultSummary:
    type: object
    required:
      - status
      - winner
      - releasedVariationId
      - excludeFromPayload
      - conclusions
    properties:
      status:
        type: string
      winner:
        type: string
      conclusions:
        type: string
      releasedVariationId:
        type: string
      excludeFromPayload:
        type: boolean

  shareLevel:
    type: string
    enum:
      - "public"
      - "organization"
  publicUrl:
    type: string
  banditScheduleValue:
    type: number
  banditScheduleUnit:
    type: string
    enum:
      - "days"
      - "hours"
  banditBurnInValue:
    type: number
  banditBurnInUnit:
    type: string
    enum:
      - "days"
      - "hours"
  linkedFeatures:
    type: array
    items:
      type: string
  hasVisualChangesets:
    type: boolean
  hasURLRedirects:
    type: boolean
  customFields:
    type: object
    additionalProperties: true
  pinnedMetricSlices:
    type: array
    items:
      type: string
    description: 'Array of pinned metric slices in format `{metricId}?dim:{sliceColumn}={sliceLevel}&location={goal|secondary|guardrail}` (URL-encoded)'
  customMetricSlices:
    type: array
    items:
      type: object
      properties:
        slices:
          type: array
          items:
            type: object
            properties:
              column:
                type: string
              levels:
                type: array
                items:
                  type: string
            required:
              - column
              - levels
      required:
        - slices
    description: "Custom slices that apply to ALL applicable metrics in the experiment"
