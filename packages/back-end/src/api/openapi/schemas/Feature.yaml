type: object
required:
  - id
  - dateCreated
  - dateUpdated
  - archived
  - description
  - owner
  - project
  - valueType
  - defaultValue
  - tags
  - environments
  - revision
properties:
  id:
    type: string
  dateCreated:
    type: string
    format: date-time
  dateUpdated:
    type: string
    format: date-time
  archived:
    type: boolean
  description:
    type: string
  owner:
    type: string
  project:
    type: string
  valueType:
    type: string
    enum:
      - boolean
      - string
      - number
      - json
  defaultValue:
    type: string
  tags:
    type: array
    items:
      type: string
  environments:
    type: object
    additionalProperties:
      $ref: "./FeatureEnvironment.yaml"
  prerequisites:
    type: array
    items:
      type: object
      required:
        - parentId
        - parentCondition
      properties:
        parentId:
          type: string
        parentCondition:
          type: string
  revision:
    type: object
    required:
      - version
      - comment
      - date
      - publishedBy
    properties:
      version:
        type: integer
      comment:
        type: string
      date:
        type: string
        format: date-time
      publishedBy:
        type: string
  revisions:
    type: array
    items:
      type: object
      required:
        - baseVersion
        - version
        - comment
        - date
        - status
        - rules
      properties:
        baseVersion:
          type: integer
        version:
          type: integer
        comment:
          type: string
        date:
          type: string
          format: date-time
        status:
          type: string
        publishedBy:
          type: string
        rules:
          type: object
          additionalProperties:
            type: array
            items:
              $ref: "./FeatureRule.yaml"
        definitions:
          type: object
          additionalProperties:
            type: string
            description: "A JSON stringified [FeatureDefinition](#tag/FeatureDefinition_model)"
