type: object
required:
  - id
  - dateCreated
  - dateUpdated
  - name
  - organization
  - languages
  - environment
  - project
  - encryptPayload
  - encryptionKey
  - key
  - proxyEnabled
  - proxyHost
  - proxySigningKey
properties:
  id:
    type: string
  dateCreated:
    type: string
    format: date-time
  dateUpdated:
    type: string
    format: date-time
  name:
    type: string
  organization:
    type: string
  languages:
    type: array
    items:
      type: string
  sdkVersion:
    type: string
  environment:
    type: string
  project:
    description: Use 'projects' instead. This is only for backwards compatibility and contains the first project only.
    type: string
  projects:
    type: array
    items:
      type: string
  encryptPayload:
    type: boolean
  encryptionKey:
    type: string
  includeVisualExperiments:
    type: boolean
  includeDraftExperiments:
    type: boolean
  includeExperimentNames:
    type: boolean
  includeRedirectExperiments:
    type: boolean
  includeRuleIds:
    type: boolean
  includeProjectPublicId:
    type: boolean
  includeCustomFields:
    type: array
    items:
      type: string
  includeTags:
    type: array
    items:
      type: string
  key:
    type: string
  proxyEnabled:
    type: boolean
  proxyHost:
    type: string
  proxySigningKey:
    type: string
  sseEnabled:
    type: boolean
  hashSecureAttributes:
    type: boolean
  remoteEvalEnabled:
    type: boolean
  savedGroupReferencesEnabled:
    type: boolean
