type: object
required:
  - description
  - condition
  - id
  - enabled
  - type
  - value
properties:
  description:
    type: string
  condition:
    type: string
  savedGroupTargeting:
    type: array
    items:
      type: object
      required:
        - matchType
        - savedGroups
      properties:
        matchType:
          type: string
          enum:
            - "all"
            - "any"
            - "none"
        savedGroups:
          type: array
          items:
            type: string
  id:
    type: string
  enabled:
    type: boolean
  type:
    type: string
    enum: ["force"]
  value:
    type: string
