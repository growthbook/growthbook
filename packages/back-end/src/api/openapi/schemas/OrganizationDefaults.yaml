type: object
required:
  - id
  - statsEngine
  - metricAnalysisDays
  - northStar
  - metricDefaults
  - srmThreshold
  - multipleExposureMinPercent
  - confidenceLevel
  - pValueThreshold
  - pValueCorrection
  - regresionAdjustmentEnabled
  - regressionAdjustmentDays
  - sequentialTestingEnabled
  - sequentialTestingTuningParameter
properties:
  id:
    type: string
  statsEngine:
    type: string
    nullable: true
  metricAnalysisDays:
    type: integer
    nullable: true
  northStar:
    type: object
    nullable: true
    properties:
      name: 
        type: string
      metricIds:
        type: array
        items:
          type: string
  srmThreshold:
    type: number
    nullable: true
  multipleExposureMinPercent:
    type: number
    nullable: true
  confidenceLevel:
    type: number
    nullable: true
  metricDefaults:
    type: object
    nullable: true
    properties:
      priorSettings:
        type: object
        required:
          - override
          - proper
          - mean
          - stddev
        properties:
          override:
            type: boolean
          proper:
            type: boolean
          mean:
            type: number
          stddev:
            type: number
      minimumSampleSize:
        type: integer
        nullable: true
      maxPercentageChange:
        type: number
        nullable: true
      minPercentageChange:
        type: number
        nullable: true
      targetMDE:
        type: number
        nullable: true
  pValueThreshold:
    type: number
    nullable: true
  pValueCorrection:
    type: string
    nullable: true
  regressionAdjustmentEnabled:
    type: boolean
    nullable: true
  regressionAdjustmentDays:
    type: integer
    nullable: true
  sequentialTestingEnabled:
    type: boolean
    nullable: true
  sequentialTestingTuningParameter:
    type: number
    nullable: true