type: object
required:
  - confidenceLevel
  - northStar
  - metricDefaults
  - pastExperimentsMinLength
  - metricAnalysisDays
  - updateSchedule
  - sdkInstructionsViewed
  - videoInstructionsViewed
  - multipleExposureMinPercent
  - defaultRole
  - statsEngine
  - pValueThreshold
  - regressionAdjustmentEnabled
  - regressionAdjustmentDays
  - sequentialTestingEnabled
  - sequentialTestingTuningParameter
  - attributionModel
  - secureAttributeSalt
  - killswitchConfirmation
  - requireReviews
  - featureKeyExample
  - featureRegexValidator
  - banditScheduleValue
  - banditScheduleUnit
  - banditBurnInValue
  - experimentMinLengthDays
  - experimentMaxLengthDays
properties:
  confidenceLevel: 
    type: number
    nullable: true
  northStar: 
    type: object
    nullable: true
    properties:
    name: 
      type: string
    metricIds:
      type: array
      items:
        type: string
  metricDefaults: 
    type: object
    nullable: true
    properties:
    priorSettings:
      type: object
      required:
        - override
        - proper
        - mean
        - stddev
      properties:
        override:
          type: boolean
        proper:
          type: boolean
        mean:
          type: number
        stddev:
          type: number
  pastExperimentsMinLength: 
    type: number
    nullable: true
  metricAnalysisDays: 
    type: number
  updateSchedule: 
    type: object
    nullable: true
    properties:
      type:
        type: string
        enum:
        - "cron"
        - "never"
        - "stale"
      cron:
        type: string
        nullable: true
      hours:
        type: number
        nullable: true
  sdkInstructionsViewed: 
    type: boolean
  videoInstructionsViewed: 
    type: boolean
  multipleExposureMinPercent: 
    type: number
  defaultRole:
    type: object
    properties:
    role:
      type: string
    limitedAccessByEnvironment:
      type: boolean
    environments:
      type: array
      items:
        type: string
  statsEngine:
    type: string
    nullable: true
  pValueThreshold: 
    type: number
  regressionAdjustmentEnabled: 
    type: boolean
  regressionAdjustmentDays: 
    type: number
  sequentialTestingEnabled: 
    type: boolean
  sequentialTestingTuningParameter: 
    type: number
  attributionModel: 
    type: string
    enum:
    - "firstExposure"
    - "experimentDuration"
  secureAttributeSalt: 
    type: string
  killswitchConfirmation: 
    type: boolean
  requireReviews: 
    type: boolean
  featureKeyExample: 
    type: string
  featureRegexValidator: 
    type: string
  banditScheduleValue: 
    type: number
  banditScheduleUnit: 
    type: string
    enum:
    - "hours"
    - "days"
  banditBurnInValue: 
    type: number
  banditBurnInUnit: 
    type: string
    enum: 
    - "hours"
    - "days"
  experimentMinLengthDays: 
    type: number
  experimentMaxLengthDays: 
    type: number 
    nullable: true