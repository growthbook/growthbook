type: object
required:
  - id
  - name
  - description
  - owner
  - projects
  - tags
  - datasource
  - metricType
  - numerator
  - inverse
  - cappingSettings
  - windowSettings
  - regressionAdjustmentSettings
  - dateCreated
  - dateUpdated
properties:
  id:
    type: string
  name:
    type: string
  description:
    type: string
  owner:
    type: string
  projects:
    type: array
    items:
      type: string
  tags:
    type: array
    items:
      type: string
  datasource:
    type: string
  metricType:
    type: string
    enum:
      - proportion
      - mean
      - ratio
  numerator:
    type: object
    required:
      - factTableId
      - column
      - filters
    properties:
      factTableId:
        type: string
      column:
        type: string
      filters:
        type: array
        description: Array of Fact Table Filter Ids
        items:
          type: string
  denominator:
    type: object
    required:
      - factTableId
      - column
      - filters
    properties:
      factTableId:
        type: string
      column:
        type: string
      filters:
        type: array
        description: Array of Fact Table Filter Ids
        items:
          type: string
  inverse:
    type: boolean
    description: Set to true for things like Bounce Rate, where you want the metric to decrease
  cappingSettings:
    description: Controls how outliers are handled
    type: object
    required:
      - type
    properties:
      type:
        type: string
        enum:
          - "none"
          - "absolute"
          - "percentile"
      value:
        type: number
        description: When type is absolute, this is the absolute value. When type is percentile, this is the percentile value (from 0.0 to 1.0).
  windowSettings:
    type: object
    description: Controls the conversion window for the metric
    required:
      - type
      - delayHours
    properties:
      type:
        type: string
        enum:
          - "none"
          - "conversion"
      delayHours:
        type: number
        description: Wait this many hours after experiment exposure before counting conversions
      windowValue:
        type: number
      windowUnit:
        type: string
        enum:
          - "hours"
          - "days"
          - "weeks"
  regressionAdjustmentSettings:
    type: object
    description: Controls the regression adjustment (CUPED) settings for the metric
    required:
      - override
    properties:
      override:
        type: boolean
        description: If false, the organization default settings will be used
      enabled:
        type: boolean
        description: Controls whether or not regresion adjustment is applied to the metric
      days:
        type: number
        description: Number of pre-exposure days to use for the regression adjustment
  dateCreated:
    type: string
    format: date-time
  dateUpdated:
    type: string
    format: date-time
