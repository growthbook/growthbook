type: object
required:
  - id
  - dateCreated
  - dateUpdated
  - name
  - attributeKey
  - values
  - source
properties:
  id:
    type: string
  dateCreated:
    type: string
    format: date-time
  dateUpdated:
    type: string
    format: date-time
  name:
    type: string
  source:
    type: string
    enum:
      - inline
      - runtime
  owner:
    type: string
  attributeKey:
    type: string
  values:
    type: array
    items:
      type: string
