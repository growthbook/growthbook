type: object
required:
  - description
  - id
  - enabled
  - type
  - variations
  - experimentId
properties:
  description:
    type: string
  id:
    type: string
  enabled:
    type: boolean
  type:
    type: string
    enum: ["experiment-ref"]
  condition:
    type: string
  scheduleRules:
    type: array
    description: "An optional array of schedule rules to enable/disable the rule at specific times. Must contain exactly 2 elements (start rule and end rule)."
    items:
      type: object
      required:
        - enabled
        - timestamp
      properties:
        enabled:
          type: boolean
        timestamp:
          type: string
          nullable: true
          description: "ISO 8601 timestamp when the rule should activate. Null means the rule is always active."
          example: "2025-06-23T16:09:37.769Z"
  variations:
    type: array
    items:
      type: object
      required:
        - value
        - variationId
      properties:
        value:
          type: string
        variationId:
          type: string
  experimentId:
    type: string
