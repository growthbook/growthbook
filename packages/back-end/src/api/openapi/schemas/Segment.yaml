type: object
required:
  - id
  - owner
  - datasourceId
  - identifierType
  - name
  - dateCreated
  - dateUpdated
properties:
  id:
    type: string
  owner:
    type: string
  datasourceId:
    type: string
  identifierType:
    type: string
  name:
    type: string
  description:
    type: string
  query:
    type: string
  dateCreated:
    type: string
  dateUpdated:
    type: string
  managedBy:
    type: string
    description: Where this segment must be managed from. If not set (empty string), it can be managed from anywhere. If set to "admin", it can only be managed by admins or users with the ManageOfficialResources policy.
    enum:
      - ""
      - api
      - config
      - admin
  type:
    enum:
      - SQL
      - FACT
  factTableId:
    type: string
  filters:
    type: array
    items:
      type: string
  projects:
    type: array
    items:
      type: string
