type: object
required:
  - description
  - condition
  - id
  - enabled
  - type
  - value
  - coverage
  - hashAttribute
properties:
  description:
    type: string
  condition:
    type: string
  savedGroupTargeting:
    type: array
    items:
      type: object
      required:
        - matchType
        - savedGroups
      properties:
        matchType:
          type: string
          enum:
            - "all"
            - "any"
            - "none"
        savedGroups:
          type: array
          items:
            type: string
  id:
    type: string
  enabled:
    type: boolean
  type:
    type: string
  value:
    type: string
  coverage:
    type: number
  hashAttribute:
    type: string
