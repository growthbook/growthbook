type: object
required:
  - metricId
  - experiments
  - nRunningExperiments
  - nTotalExperiments
  - lastSnapshotAttempt
properties:
  metricId:
    type: string
    description: The metric ID
  experiments:
    type: array
    description: List of experiments using this metric
    items:
      type: object
      required:
        - experimentId
        - experimentStatus
        - lastSnapshotAttempt
      properties:
        experimentId:
          type: string
          description: The experiment ID
        experimentStatus:
          type: string
          enum:
            - draft
            - running
            - stopped
          description: The current status of the experiment
        lastSnapshotAttempt:
          type: string
          format: date-time
          nullable: true
          description: The last time a snapshot was attempted for this experiment
  nRunningExperiments:
    type: integer
    description: Number of running experiments using this metric
  nTotalExperiments:
    type: integer
    description: Total number of experiments using this metric
  lastSnapshotAttempt:
    type: string
    format: date-time
    nullable: true
    description: The most recent snapshot attempt across all experiments using this metric
