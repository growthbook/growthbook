type: object
required:
  - metricId
properties:
  metricId:
    type: string
    description: The metric ID
  error:
    type: string
    description: Set when the metric does not exist or the caller has no permission to read it.
  experiments:
    type: array
    description: List of experiments using this metric
    items:
      type: object
      required:
        - experimentId
        - experimentStatus
        - lastSnapshotAttempt
      properties:
        experimentId:
          type: string
          description: The experiment ID
        experimentStatus:
          type: string
          enum:
            - draft
            - running
            - stopped
          description: The current status of the experiment
        lastSnapshotAttempt:
          type: string
          format: date-time
          nullable: true
          description: The last time a snapshot was attempted for this experiment
  lastSnapshotAttempt:
    type: string
    format: date-time
    nullable: true
    description: The most recent snapshot attempt across all experiments using this metric
