type: object
required:
  - description
  - condition
  - id
  - enabled
  - type
properties:
  description:
    type: string
  condition:
    type: string
  id:
    type: string
  enabled:
    type: boolean
  type:
    type: string
    enum: ["experiment"]
  trackingKey:
    type: string
  hashAttribute:
    type: string
  fallbackAttribute:
    type: string
  disableStickyBucketing:
    type: boolean;
  bucketVersion:
    type: number
  minBucketVersion:
    type: number
  namespace:
    type: obect
    required:
      - enabled
      - name
      - range
    properties:
      enabled:
        type: boolean
      name:
        type: string
      range:
        type: array
        items:
          type: number
        minItems: 2
        maxItems: 2
  coverage:
    type: number
  value:
    type: array
    items:
      type: object
      required:
        - value
        - weight
      properties:
        value:
          type: string
        weight:
          type: number
        name:
          type: string
