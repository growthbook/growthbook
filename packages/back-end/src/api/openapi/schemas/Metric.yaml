type: object
required:
  - id
  - managedBy
  - dateCreated
  - dateUpdated
  - owner
  - datasourceId
  - name
  - description
  - type
  - tags
  - projects
  - archived
  - behavior
properties:
  id:
    type: string
  managedBy:
    type: string
    description: Where this metric must be managed from. If not set (empty string), it can be managed from anywhere.
    enum:
      - ""
      - api
      - config
  dateCreated:
    type: string
  dateUpdated:
    type: string
  owner:
    type: string
  datasourceId:
    type: string
  name:
    type: string
  description:
    type: string
  type:
    type: string
    enum:
      - binomial
      - count
      - duration
      - revenue
  tags:
    type: array
    items:
      type: string
  projects:
    type: array
    items:
      type: string
  archived:
    type: boolean
  behavior:
    type: object
    required:
      - goal
      - windowSettings
      - riskThresholdSuccess
      - riskThresholdDanger
      - minPercentChange
      - maxPercentChange
      - minSampleSize
    properties:
      goal:
        type: string
        enum:
          - increase
          - decrease
      cappingSettings:
        description: Controls how outliers are handled
        type: object
        required:
          - type
        properties:
          type:
            type: string
            enum:
              - "none"
              - "absolute"
              - "percentile"
          value:
            type: number
            description: When type is absolute, this is the absolute value. When type is percentile, this is the percentile value (from 0.0 to 1.0).
          ignoreZeros:
            type: boolean
            description: If true and capping is `percentile`, zeros will be ignored when calculating the percentile.
      cap:
        type: number
        deprecated: true
      capping:
        type: string
        nullable: true
        deprecated: true
        enum:
          - absolute
          - percentile
      capValue:
        type: number
        deprecated: true
      windowSettings:
          type: object
          description: Controls the conversion window for the metric
          required:
            - type
          properties:
            type:
              type: string
              enum:
                - "none"
                - "conversion"
                - "lookback"
            delayHours:
              type: number
              description: Wait this many hours after experiment exposure before counting conversions
            windowValue:
              type: number
            windowUnit:
              type: string
              enum:
                - "hours"
                - "days"
                - "weeks"
      conversionWindowStart:
        type: number
        deprecated: true
      conversionWindowEnd:
        type: number
        deprecated: true
      riskThresholdSuccess:
        type: number
      riskThresholdDanger:
        type: number
      minPercentChange:
        type: number
      maxPercentChange:
        type: number
      minSampleSize:
        type: number
  sql:
    type: object
    required:
      - identifierTypes
      - conversionSQL
      - userAggregationSQL
      - denominatorMetricId
    properties:
      identifierTypes:
        type: array
        items:
          type: string
      conversionSQL:
        type: string
      userAggregationSQL:
        type: string
      denominatorMetricId:
        type: string
  sqlBuilder:
    type: object
    required:
      - identifierTypeColumns
      - tableName
      - valueColumnName
      - timestampColumnName
      - conditions
    properties:
      identifierTypeColumns:
        type: array
        items:
          type: object
          required:
            - identifierType
            - columnName
          properties:
            identifierType:
              type: string
            columnName:
              type: string
      tableName:
        type: string
      valueColumnName:
        type: string
      timestampColumnName:
        type: string
      conditions:
        type: array
        items:
          type: object
          required:
            - column
            - operator
            - value
          properties:
            column:
              type: string
            operator:
              type: string
            value:
              type: string
  mixpanel:
    type: object
    required:
      - eventName
      - eventValue
      - userAggregation
      - conditions
    properties:
      eventName:
        type: string
      eventValue:
        type: string
      userAggregation:
        type: string
      conditions:
        type: array
        items:
          type: object
          required:
            - property
            - operator
            - value
          properties:
            property:
              type: string
            operator:
              type: string
            value:
              type: string
