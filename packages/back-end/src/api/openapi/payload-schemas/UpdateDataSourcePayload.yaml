type: object
properties:
  name:
    type: string
    description: Name of the data source
  description:
    type: string
    description: Description of the data source
  projectIds:
    type: array
    items:
      type: string
    description: List of project IDs this data source belongs to
  params:
    type: object
    description: Connection parameters for the data source (varies by type)
  settings:
    type: object
    properties:
      schemaFormat:
        type: string
        enum:
          - "segment"
          - "snowplow"
          - "jitsu"
          - "freshpaint"
          - "ga4"
          - "fullstory"
          - "matomo"
          - "heap"
          - "rudderstack"
          - "amplitude"
          - "mparticle"
          - "mixpanel"
          - "firebase"
          - "keen"
          - "clevertap"
          - "custom"
      userIdTypes:
        type: array
        items:
          type: object
          required:
            - userIdType
          properties:
            userIdType:
              type: string
            description:
              type: string
      queries:
        type: object
        properties:
          exposure:
            type: array
            items:
              type: object
              required:
                - name
                - userIdType
                - query
              properties:
                id:
                  type: string
                  description: ID of the exposure query (auto-generated if not provided)
                name:
                  type: string
                description:
                  type: string
                userIdType:
                  type: string
                query:
                  type: string
                hasNameCol:
                  type: boolean
                dimensions:
                  type: array
                  items:
                    type: string
          identityJoins:
            type: array
            items:
              type: object
              required:
                - ids
                - query
              properties:
                ids:
                  type: array
                  items:
                    type: string
                query:
                  type: string
      events:
        type: object
        properties:
          experimentEvent:
            type: string
          experimentIdProperty:
            type: string
          variationIdProperty:
            type: string
          extraUserIdProperty:
            type: string