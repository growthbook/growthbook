type: object
properties:
  userIdType:
    type: string
    description: The user identifier type to use for the analysis. If not provided, defaults to the first available user ID type from the fact table.
  lookbackDays:
    type: number
    description: Number of days to look back for the analysis. Defaults to 30.
    minimum: 1
    maximum: 999999
  populationType:
    type: string
    enum:
      - factTable
      - segment
    description: The type of population to analyze. Defaults to 'factTable'.
  populationId:
    type: string
    nullable: true
    description: The ID of the population (e.g., segment ID) when populationType is not 'factTable'. Defaults to null.
  source:
    type: string
    enum:
      - metric
      - northstar
    description: The source of the analysis request. Defaults to 'metric'.
  force:
    type: boolean
    description: Whether to force a new analysis even if a recent one exists. Defaults to false.
