type: object
required:
  - name
  - language
  - environment
properties:
  name:
    type: string
  language:
    type: string
  sdkVersion:
    type: string
  environment:
    type: string
  projects:
    type: array
    items:
      type: string
  encryptPayload:
    type: boolean
  includeVisualExperiments:
    type: boolean
  includeDraftExperiments:
    type: boolean
  includeExperimentNames:
    type: boolean
  includeRedirectExperiments:
    type: boolean
  includeRuleIds:
    type: boolean
  includeProjectIdInMetadata:
    type: boolean
  includeCustomFieldsInMetadata:
    type: boolean
  allowedCustomFieldsInMetadata:
    type: array
    items:
      type: string
  includeTagsInMetadata:
    type: boolean
  proxyEnabled:
    type: boolean
  proxyHost:
    type: string
  hashSecureAttributes:
    type: boolean
  remoteEvalEnabled:
    type: boolean
  savedGroupReferencesEnabled:
    type: boolean
