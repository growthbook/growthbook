type: object
properties:
  owner:
    type: string
  name:
    type: string
  description:
    type: string
  tags:
    type: array
    items:
      type: string
  projects:
    type: array
    items:
      type: string
  inverse:
    type: boolean
  metricType:
    type: string
    enum:
      - proportion
      - mean
      - ratio
  numerator:
    type: object
    required:
      - factTableId
      - column
      - filters
    properties:
      factTableId:
        type: string
      column:
        type: string
      filters:
        type: array
        items:
          type: string
  denominator:
    type: object
    required:
      - factTableId
      - column
      - filters
    properties:
      factTableId:
        type: string
      column:
        type: string
      filters:
        type: array
        items:
          type: string
  capping:
    type: string
    enum:
      - "none"
      - "absolute"
      - "percentile"
  capValue:
    type: number
  regressionAdjustmentOverride:
    type: boolean
  regressionAdjustmentEnabled:
    type: boolean
  regressionAdjustmentDays:
    type: number
  conversionDelayHours:
    type: number
  hasConversionWindow:
    type: boolean
  conversionWindowValue:
    type: number
  conversionWindowUnit:
    type: string
    enum:
      - "hours"
      - "days"
      - "weeks"
