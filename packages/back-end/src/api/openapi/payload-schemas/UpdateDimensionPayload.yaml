type: object
properties:
  name:
    type: string
    description: Name of the dimension
  description:
    type: string
    description: Description of the dimension
  owner:
    type: string
    description: Owner of the dimension
  datasourceId:
    type: string
    description: ID of the datasource this dimension belongs to
  identifierType:
    type: string
    description: Type of identifier (user, anonymous, etc.)
  query:
    type: string
    description: SQL query or equivalent for the dimension
  managedBy:
    type: string
    description: Where this dimension must be managed from. If not set (empty string), it can be managed from anywhere. If set to "admin", it can only be managed by admins or users with the ManageOfficialResources policy. If set to "api", it can only be managed by the API.
    enum:
      - ""
      - api
      - admin
