type: object
required:
  - type
  - variations
  - experimentId
properties:
  description:
    type: string
  id:
    type: string
  enabled:
    type: boolean
    description: Enabled by default
  type:
    type: string
    enum:
      - experiment-ref
  condition:
    type: string
  variations:
    type: array
    items:
      type: object
      required:
        - value
        - variationId
      properties:
        value:
          type: string
        variationId:
          type: string
  experimentId:
    type: string
