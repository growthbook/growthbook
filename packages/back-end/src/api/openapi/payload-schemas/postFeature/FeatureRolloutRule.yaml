type: object
required:
  - type
  - value
  - coverage
  - hashAttribute
properties:
  description:
    type: string
  condition:
    type: string
    description: Applied to everyone by default.
  savedGroupTargeting:
    type: array
    items:
      type: object
      required:
        - matchType
        - savedGroups
      properties:
        matchType:
          type: string
          enum:
            - "all"
            - "any"
            - "none"
        savedGroups:
          type: array
          items:
            type: string
  prerequisites:
    type: array
    items:
      type: object
      required:
        - id
        - condition
      properties:
        id:
          type: string
          description: "Feature ID"
        condition:
          type: string
  scheduleRules:
    type: array
    items:
      type: object
      description: "An optional array of schedule rules to enable/disable the rule at specific times. Must contain exactly 2 elements (start rule and end rule)."
      required:
        - enabled
        - timestamp
      properties:
        enabled:
          type: boolean
        timestamp:
          type: string
          nullable: true
          description: ISO 8601 timestamp when the rule should activate. Null means the rule is always active.
          example: "2025-06-23T16:09:37.769Z"
  id:
    type: string
  enabled:
    type: boolean
    description: Enabled by default
  type:
    type: string
    enum:
      - rollout
  value:
    type: string
  coverage:
    type: number
    description: Percent of traffic included in this experiment. Users not included in the experiment will skip this rule.
  hashAttribute:
    type: string
