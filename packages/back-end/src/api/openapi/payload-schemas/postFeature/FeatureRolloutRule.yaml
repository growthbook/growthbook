type: object
required:
  - type
  - value
  - coverage
  - hashAttribute
properties:
  description:
    type: string
  condition:
    type: string
    description: Applied to everyone by default.
  savedGroupTargeting:
    type: array
    items:
      type: object
      required:
        - matchType
        - savedGroups
      properties:
        matchType:
          type: string
          enum:
            - "all"
            - "any"
            - "none"
        savedGroups:
          type: array
          items:
            type: string
  id:
    type: string
  enabled:
    type: boolean
    description: Enabled by default
  type:
    type: string
    enum:
      - rollout
  value:
    type: string
  coverage:
    type: number
    description: Percent of traffic included in this experiment. Users not included in the experiment will skip this rule.
  hashAttribute:
    type: string
