type: object
required:
  - condition
  - type
properties:
  description:
    type: string
  condition:
    type: string
  id:
    type: string
  enabled:
    type: boolean
    description: Enabled by default
  type:
    type: string
    enum:
      - "experiment"
  trackingKey:
    type: string
  hashAttribute:
    type: string
  fallbackAttribute:
    type: string
  disableStickyBucketing:
    type: boolean
  bucketVersion:
    type: number
  minBucketVersion:
    type: number
  namespace:
    type: object
    required:
      - enabled
      - name
      - range
    properties:
      enabled:
        type: boolean
      name:
        type: string
      range:
        type: array
        items:
          type: number
        minItems: 2
        maxItems: 2
  coverage:
    type: number
  scheduleRules:
    type: array
    description: "An optional array of schedule rules to enable/disable the rule at specific times. Must contain exactly 2 elements (start rule and end rule)."
    items:
      type: object
      required:
        - enabled
        - timestamp
      properties:
        enabled:
          type: boolean
        timestamp:
          type: string
          nullable: true
          description: ISO 8601 timestamp when the rule should activate. Null means the rule is always active.
          example: "2025-06-23T16:09:37.769Z"
  values:
    type: array
    items:
      type: object
      required:
        - value
        - weight
      properties:
        value:
          type: string
        weight:
          type: number
        name:
          type: string
  value:
    deprecated: true
    description: Support passing values under the value key as that was the original spec for FeatureExperimentRules
    type: array
    items:
      type: object
      required:
        - value
        - weight
      properties:
        value:
          type: string
        weight:
          type: number
        name:
          type: string
