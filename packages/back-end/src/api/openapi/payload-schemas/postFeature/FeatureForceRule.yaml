type: object
required:
  - type
  - value
properties:
  description:
    type: string
  condition:
    type: string
    description: Applied to everyone by default.
  savedGroupTargeting:
    type: array
    items:
      type: object
      required:
        - matchType
        - savedGroups
      properties:
        matchType:
          type: string
          enum:
            - "all"
            - "any"
            - "none"
        savedGroups:
          type: array
          items:
            type: string
  scheduleRules:
    type: array
    description: "An optional array of schedule rules to enable/disable the rule at specific times. Must contain exactly 2 elements (start rule and end rule)."
    items:
      type: object
      required:
        - enabled
        - timestamp
      properties:
        enabled:
          type: boolean
        timestamp:
          type: string
          nullable: true
          description: ISO 8601 timestamp when the rule should activate. Null means the rule is always active.
          example: "2025-06-23T16:09:37.769Z"
  id:
    type: string
  enabled:
    type: boolean
    description: Enabled by default
  type:
    type: string
    enum:
      - force
  value:
    type: string
