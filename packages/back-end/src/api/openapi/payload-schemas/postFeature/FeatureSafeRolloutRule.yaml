type: object
required:
  - type
  - controlValue
  - variationValue
  - hashAttribute
  - exposureQueryId
  - guardrailMetricIds
  - maxDuration
  - featureId
properties:
  id:
    type: string
  description:
    type: string
  condition:
    type: string
    description: Applied to everyone by default.
  savedGroupTargeting:
    type: array
    items:
      type: object
      required:
        - matchType
        - savedGroups
      properties:
        matchType:
          type: string
          enum:
            - "all"
            - "any"
            - "none"
        savedGroups:
          type: array
          items:
            type: string
  prerequisites:
    type: array
    items:
      type: object
      required:
        - id
        - condition
      properties:
        id:
          type: string
          description: "Feature ID"
        condition:
          type: string
  enabled:
    type: boolean
    description: Enabled by default
  type:
    type: string
    enum: ["safe-rollout"]
  controlValue:
    type: string
  variationValue:
    type: string
  seed:
    type: string
  trackingKey:
    type: string
  hashAttribute:
    type: string
  status:
    type: string
    enum:
      - "running"
      - "released"
      - "rolled-back"
      - "stopped"
  datasourceId:
    type: string
  exposureQueryId:
    type: string
  guardrailMetricIds:
    type: array
    items:
      type: string
  maxDuration:
    type: integer
    description: "Max duration in days"
  featureId:
    type: string
    description: "Feature ID"
  safeRolloutId:
    type: string
    description: "Safe rollout ID"
