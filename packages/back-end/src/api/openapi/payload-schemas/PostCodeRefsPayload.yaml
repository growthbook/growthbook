type: object
required:
  - branch
  - repoName
  - refs
properties:
  branch:
    type: string
  repoName:
    type: string
  refs:
    type: array
    items:
      type: object
      required:
        - filePath
        - startingLineNumber
        - lines
        - flagKey
        - contentHash
      properties:
        filePath:
          type: string
        startingLineNumber:
          type: integer
        lines:
          type: string
        flagKey:
          type: string
        kontentHash:
          type: string
