type: object
required:
  - name
  - variations
  - trackingKey
  - assignmentQueryId
properties:
  datasourceId:
    type: string
    description: ID for the [DataSource](#tag/DataSource_model)
  assignmentQueryId:
    type: string
    description: The ID property of one of the assignment query objects associated with the datasource
  trackingKey:
    type: string
  name:
    type: string
    description: Name of the experiment
  type:
    type: string
    enum:
      - "standard"
      - "multi-armed-bandit"
  project:
    type: string
    description: Project ID which the experiment belongs to
  hypothesis:
    type: string
    description: Hypothesis of the experiment
  description:
    type: string
    description: Description of the experiment
  tags:
    type: array
    items:
      type: string
  metrics:
    type: array
    items:
      type: string
  secondaryMetrics:
    type: array
    items:
      type: string
  guardrailMetrics:
    type: array
    items:
      type: string
  activationMetric:
    type: string
    description: Users must convert on this metric before being included
  segmentId:
    type: string
    description: Only users in this segment will be included
  queryFilter:
    type: string
    description: WHERE clause to add to the default experiment query
  owner:
    type: string
    description: Email of the person who owns this experiment
  archived:
    type: boolean
  status:
    type: string
    enum:
      - draft
      - running
      - stopped
  autoRefresh:
    type: boolean
  hashAttribute:
    type: string
  fallbackAttribute:
    type: string
  hashVersion:
    type: number
    enum: [1, 2]
  disableStickyBucketing:
    type: boolean
  bucketVersion:
    type: number
  minBucketVersion:
    type: number
  releasedVariationId:
    type: string
  excludeFromPayload:
    type: boolean
  inProgressConversions:
    type: string
    enum:
      - loose
      - strict
  attributionModel:
    type: string
    enum:
      - firstExposure
      - experimentDuration
    description: Setting attribution model to `"experimentDuration"` is the same as selecting "Ignore Conversion Windows" for the Conversion Window Override.
  statsEngine:
    type: string
    enum:
      - bayesian
      - frequentist
  variations:
    type: array
    minItems: 2
    items:
      type: object
      required:
        - key
        - name
      properties:
        id:
          type: string
        key:
          type: string
        name:
          type: string
        description:
          type: string
        screenshots:
          type: array
          items:
            type: object
            required:
              - path
            properties:
              path:
                type: string
              width:
                type: number
              height:
                type: number
              description:
                type: string
  phases:
    type: array
    items:
      type: object
      required:
        - name
        - dateStarted
      properties:
        name:
          type: string
        dateStarted:
          type: string
          format: date-time
        dateEnded:
          type: string
          format: date-time
        reasonForStopping:
          type: string
        seed:
          type: string
        coverage:
          type: number
        trafficSplit:
          type: array
          items:
            type: object
            required:
              - variationId
              - weight
            properties:
              variationId:
                type: string
              weight:
                type: number
        namespace:
          type: object
          required:
            - namespaceId
            - range
          properties:
            namespaceId:
              type: string
            range:
              type: array
              items:
                type: number
              minItems: 2
              maxItems: 2
            enabled:
              type: boolean
        targetingCondition:
          type: string
        prerequisites:
          type: array
          items:
            type: object
            required:
              - id
              - condition
            properties:
              id:
                type: string
                description: "Feature ID"
              condition:
                type: string
        reason:
          type: string
        condition:
          type: string
        savedGroupTargeting:
          type: array
          items:
            type: object
            required:
              - matchType
              - savedGroups
            properties:
              matchType:
                type: string
                enum:
                  - "all"
                  - "any"
                  - "none"
              savedGroups:
                type: array
                items:
                  type: string

        variationWeights:
          type: array
          items:
            type: number
  regressionAdjustmentEnabled:
    type: boolean
    description: Controls whether regression adjustment (CUPED) is enabled for experiment analyses
  sequentialTestingEnabled:
    type: boolean
    description: Only applicable to frequentist analyses
  sequentialTestingTuningParameter:
    type: number
  shareLevel:
    type: string
    enum:
      - "public"
      - "organization"
  banditScheduleValue:
    type: number
  banditScheduleUnit:
    type: string
    enum:
      - "days"
      - "hours"
  banditBurnInValue:
    type: number
  banditBurnInUnit:
    type: string
    enum:
      - "days"
      - "hours"
  customFields:
    type: object
    additionalProperties:
      type: string
  customMetricSlices:
    type: array
    items:
      type: object
      properties:
        slices:
          type: array
          items:
            type: object
            properties:
              column:
                type: string
              levels:
                type: array
                items:
                  type: string
            required:
              - column
              - levels
      required:
        - slices
    description: "Custom slices that apply to ALL applicable metrics in the experiment"
