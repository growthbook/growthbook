[tool.poetry]
name = "integration-query-runner"
version = "0.1.0"
description = "Simple python package to manage dependencies for integration-query-runner.py"
authors = ["Luke Sonnet <luke@growthbook.io>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
google-auth = "^2.16.0"
google-cloud-bigquery = "^3.4.2"
presto-python-client = "^0.8.3"
mysql-connector-python = "^8.0.32"
psycopg2 = "^2.9.5"
python-dotenv = "^0.21.1"
sqlfluff = "^1.4.5"
snowflake-connector-python = "^3.0.0"
databricks-sql-connector = "^2.3.0"
clickhouse-connect = "^0.6.23"
redshift-connector = "^2.0.918"
pyodbc = "^5.0.1"

[tool.poetry.dev-dependencies]
black = "22.3.0"
flake8 = "3.8.4"
flake8-docstrings = "^1.6.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
